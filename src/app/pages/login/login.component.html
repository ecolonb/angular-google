<div *ngIf="!loginService.isAuth()" class="card mt-5" style="margin:auto;width: 600px;justify-content: center;">
    <div class="card-body">
        <form #formLogin (submit)="loginUsernamePassword($event,formLogin)">
            <h5 class="card-title text-center">Login</h5>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="username" ngModel placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input type="password" class="form-control" [(ngModel)]="usernameBinding" name="password" placeholder="Password">
            </div>
            <div style="text-align: center;">
                <mat-checkbox>Recordarme!</mat-checkbox>
            </div>
            <div style="text-align: center;margin: 13px auto 13px auto;cursor: pointer;" (click)="googleSignFN()" id="googleSignBtn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Google%2B_icon.svg/1024px-Google%2B_icon.svg.png" alt="googlwSign" style="height: 20px !important;"> Inicio de sesi√≥n con Google
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Login</button>

            </div>
            <div style="text-align: center;display: flex;justify-content: center;padding-top: 20px;">
                <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

            </div>
        </form>

    </div>
</div>
